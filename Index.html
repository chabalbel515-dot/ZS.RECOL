<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Keys</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle,#4b0082,#0a0015);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  color:white;
}
.card{
  background:#1a002d;
  padding:25px;
  width:360px;
  border-radius:18px;
  box-shadow:0 0 40px #a020f0;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#b400ff,#ff00ff);
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
#out{
  margin-top:15px;
  background:#0f001f;
  padding:12px;
  border-radius:10px;
  word-break:break-all;
}
</style>
</head>
<body>

<div class="card">
  <h2>Gerador de Keys</h2>

  <button onclick="gerar(1)">Key • 1 Dia</button>
  <button onclick="gerar(4)">Key • 4 Dias</button>
  <button onclick="gerar(30)">Key • 30 Dias</button>
  <button onclick="gerar(0)">Key • Permanente</button>

  <div id="out">Clique para gerar</div>
</div>

<script>
const SEGREDO = "AIMBOT_2026";

function assinar(valor){
  let h = 0;
  for (let i = 0; i < valor.length; i++)
    h = (h << 5) - h + valor.charCodeAt(i);
  return Math.abs(h).toString(36).toUpperCase().slice(0, 6);
}

function gerar(dias){
  const deviceId = getDeviceId();
  const expira = dias === 0 ? 0 : Date.now() + dias * 86400000;
  const assinatura = assinar(expira + deviceId + SEGREDO);

  const key = `AIM-${expira}-${assinatura}`;

  document.getElementById("out").innerText =
    "KEY GERADA:\n\n" + key;
      }
}
</script>

</body>
</html>
