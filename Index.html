<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Keys</title>
<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle,#4b0082,#0a0015);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  color:white;
}
.card{
  background:#1a002d;
  padding:25px;
  width:360px;
  border-radius:18px;
  box-shadow:0 0 40px #a020f0;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#b400ff,#ff00ff);
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
  <h2>Gerador de Keys</h2>
  <button onclick="gerar(1)">1 Dia</button>
  <button onclick="gerar(4)">4 Dias</button>
  <button onclick="gerar(30)">30 Dias</button>
  <button onclick="gerar(0)">Permanente</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.gerar = async function(dias){
  const key = "KEY-" + Math.random().toString(36).substring(2,6).toUpperCase()
                    + "-" + Math.random().toString(36).substring(2,6).toUpperCase();

  const expira = dias === 0 ? 0 : Date.now() + dias * 86400000;

  await addDoc(collection(db,"keys"),{
    key,
    expira,
    bloqueada:false
  });

  alert("Key gerada:\n" + key);
}
</script>

</body>
  </html>
